<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class ="row" id="selection-container">
            <div class = "col-xs-2 col-sm-2 col-md-2 col-lg-2" id="team-dropdown-container">
                <label for="Team">Select Team:</label>
                <select name="Team" id="team">
                    <option value="lakers">Lakers</option>
                    <option value="warriors">Warriors</option>
                    <option value="heat">Heat</option>
                    <option value="suns">Suns</option>
                </select>
            </div>
            <div class = "col-xs-2 col-sm-2 col-md-2 col-lg-2" id="year-dropdown-container">
                <label for="Year">Select Year:</label>
                <select name="Year" id="year">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select> 
            </div>
            <div class = "col-xs-3 col-sm-3 col-md-3 col-lg-3" id="active-players-filter">
                <input type="checkbox" id="active" name="vehicle1">
                <label for="active"> Show Only Active Players</label>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button id="get-team">Get Team</button>
            </div> 
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button id="display-dream-team">Display Dream Team</button>
            </div>     
        </div>
        <div class="row" id="players-container"></div>
    </div>

    <script src="data.js"></script>
    <script src="renderer.js"></script>
    <script src="controller.js"></script>

    <script id = "playersTemplate" type = "text/x-handlebars-template">
        {{#each players}}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 xl-3" >
                <div class="player" id={{personId}}>
                    <h2>{{firstName}} {{lastName}}</h2>
                    <h3>{{jersey}}</h3>
                    <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstname}}">
                    <h4>{{pos}}</h4>
                    {{#if dreamTeamMember}}
                        <button class="delete-button">Remove From Dream Team</button>
                    {{else}}
                        <button class="add-button">Add to Dream Team</button>
                    {{/if}}
                    <button class="statistics">Get Statistics</button>
                    <div id="{{personId}}-stats"></div>
                </div>
            </div>   
        {{/each}}
    </script>

    <script id = "statsTemplate" type = "text/x-handlebars-template">
        <p>assists per game: {{assists_per_game}}, blocks per game: {{blocks_per_game}}, points per game: {{points_per_game}}, rebounds per game: {{rebounds_per_game}}, steals per game: {{steals_per_game}} </p>
    </script>
    
</body>
</html>
